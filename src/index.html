<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.var.js"></script>
    <script>
      const notifier = new AWN();
    </script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.css" />
    <title>HyperCode</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">HyperCode</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!--Settings Button, when clicked open the settings modal with sidebar-->
          <li class="nav-item active">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#settingsModal"
              >Settings <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>HyperCode</h1>
      <p class="description">A simple, lightweight, and fast text editor.</p>
      <div class="editor">
        <input id="file-name" value="Untitled" />
        <textarea
          id="editor-input"
          name="editor"
          cols="100"
          rows="20"
        ></textarea>
      </div>
      <button id="save-button" class="btn btn-success">Save</button>
      <button id="load-button" class="btn btn-primary">Open File</button>
      <button id="new-button" class="btn btn-primary">New File</button>
      <button id="clear-button" class="btn btn-danger">Clear</button>
    </div>
    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-3">
                <div
                  class="nav flex-column nav-pills"
                  id="v-pills-tab"
                  role="tablist"
                  aria-orientation="vertical"
                >
                  <a
                    class="nav-link active"
                    id="v-pills-general-tab"
                    data-toggle="pill"
                    href="#v-pills-general"
                    role="tab"
                    aria-controls="v-pills-general"
                    aria-selected="true"
                    >Theme</a
                  >
                  <a
                    class="nav-link"
                    id="v-pills-editor-tab"
                    data-toggle="pill"
                    href="#v-pills-editor"
                    role="tab"
                    aria-controls="v-pills-editor"
                    aria-selected="false"
                    >Font</a
                  >
                  <a
                    class="nav-link"
                    id="v-pills-about-tab"
                    data-toggle="pill"
                    href="#v-pills-about"
                    role="tab"
                    aria-controls="v-pills-about"
                    aria-selected="false"
                    >About</a
                  >
                </div>
              </div>
              <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                  <div
                    class="tab-pane fade show active"
                    id="v-pills-general"
                    role="tabpanel"
                    aria-labelledby="v-pills-general-tab"
                  >
                    <h3>Themes</h3>
                    <select class="theme">
                      <option value="light">Light</option>
                      <option value="dark">Dark</option>
                      <option value="colored">Colored</option>
                    </select>
                  </div>
                  <div
                    class="tab-pane fade"
                    id="v-pills-editor"
                    role="tabpanel"
                    aria-labelledby="v-pills-editor-tab"
                  >
                    <h3>Font</h3>
                    <h4>Font Family</h4>
                    <select class="font-family">
                      <option value="roboto">Roboto</option>
                      <option value="ubuntu">Ubuntu</option>
                      <option value="cascadia-code">Cascadia Code</option>
                    </select>
                    <h4>Font Size</h4>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span
                          class="input-group-text"
                          id="inputGroup-sizing-default"
                          >Font Size</span
                        >
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        aria-label="Default"
                        aria-describedby="inputGroup-sizing-default"
                        id="font-size"
                      />
                    </div>
                  </div>
                  <div
                    class="tab-pane fade"
                    id="v-pills-about"
                    role="tabpanel"
                    aria-labelledby="v-pills-about-tab"
                  >
                    <h3>About</h3>
                    <p>
                      HyperCode is a simple, lightweight, and fast text editor.
                    </p>
                    <p>Version: 2.0.0</p>
                    <p>
                      Created by:
                      <a href="https://github.com/FujiwaraChoki">Sami Hindi</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="save-settings-button"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
